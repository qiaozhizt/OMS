{% include 'laborder_detail_mini_wms.html' %}
{% if form_data.form_type == 'Lens' %}
    {% include 'frame_image.html' %}
{% else %}
    {% include 'laborder_prescription_detail_v2.pspf.html' %}
{% endif %}
<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">出库单信息</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table>
                    <tr>
                        <td>出库申请单:</td>
                        <td><span class="label-default" style="font-size:xx-large">{{ form_data.lrn.id }}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>总数:</td>
                        <td><span class="label-default"
                                  style="font-size:xx-large">{{ form_data.lrn.count }}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>已办理出库:</td>
                        <td><span class="label-default"
                                  style="font-size:xx-large">{{ form_data.out_count }}</span></td>
                    </tr>
                </table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>
<script>
    {% if form_data.inv_struct_status == 'OUT_OF_STOCK' %}
        $("#btn_delivery").attr("disabled", "disabled");
        layer.msg("此SKU已经下架", {
            icon: 4,
            shadeClose: true,
            time: false,
            shade: 0.7
        });
    {% endif %}
</script>
